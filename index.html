<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <script
      type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
    ></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <button>This button does nothing</button>
    <div id="tank">
      <button>Click to Dunk</button>
    </div>

    <div id="app"></div>

    <script>
      import Backbone from "backbone";

      var Shark = Backbone.Model.extend({
        initialize: function() {
          this.on("change:name", function(model) {
            alert("Shark is now called " + model.get("name"));
          });
        }
      });

      var obj = new Shark();

      //obj.set("name", "Sunny");

      var SharkTankView = Backbone.View.extend({
        //  $el: document.getElementById("tank"),

        initialize: function() {
          this.render();
        },
        render: function() {
          this.$el.append("sharks!");
        }
      });
      $(function() {
        var SharkTankView = Backbone.View.extend({
          initialize: function() {
            this.render();
          },
          events: {
            "click button": "dunk"
          },
          dunk: function() {
            alert("Oh dear, my legs have been bitten off.");
          }
        });
        var sharkTankView = new SharkTankView({
          el: $("#tank")
        });
      });
    </script>
  </body>
</html>
